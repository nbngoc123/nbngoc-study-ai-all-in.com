name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # üîî 1. Th√¥ng b√°o b·∫Øt ƒë·∫ßu (Ch·ªâ g·ª≠i th√¥ng tin ng·∫Øn g·ªçn)
      - name: Discord | Start
        uses: appleboy/discord-action@v1.2.0
        with:
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          username: "Paimon Deployer"
          avatar_url: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png"
          message: |
            ### üõ†Ô∏è ƒêang b·∫Øt ƒë·∫ßu Deploy...
            - **D·ª± √°n:** `${{ github.repository }}`
            - **M√¥i tr∆∞·ªùng:** `${{ github.ref_name == 'main' && 'üöÄ Production' || 'üß™ Preview' }}`
            - **Commit:** `${{ github.event.head_commit.message || github.event.pull_request.title }}`

      # üöÄ 2. Azure Static Web Apps Deploy
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_DESERT_0120E6600 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: ""
          output_location: ".next" # L∆∞u √Ω: N·∫øu d√πng Static Export th√¨ ƒë·ªÉ l√† "out"

      # ‚úÖ 3. Th√¥ng b√°o Th√†nh c√¥ng (G·ª≠i link xem k·∫øt qu·∫£)
      - name: Discord | Success
        if: success()
        uses: appleboy/discord-action@v1.2.0
        with:
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          username: "Paimon Deployer"
          message: |
            ## ‚úÖ DEPLOY TH√ÄNH C√îNG üéâ
            - **Author:** `${{ github.actor }}`
            - **Branch:** `${{ github.ref_name }}`
            ---
            üåê **Xem k·∫øt qu·∫£ t·∫°i:** ${{ steps.builddeploy.outputs.static_web_app_url }}

      # ‚ùå 4. Th√¥ng b√°o Th·∫•t b·∫°i (G·ª≠i link log l·ªói)
      - name: Discord | Failure
        if: failure()
        uses: appleboy/discord-action@v1.2.0
        with:
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          username: "Paimon Deployer"
          message: |
            ## ‚ùå DEPLOY TH·∫§T B·∫†I
            - **Ng∆∞·ªùi th·ª±c hi·ªán:** `${{ github.actor }}`
            - **T·∫°i commit:** `${{ github.sha }}`
            ---
            üîç **Xem l·ªói chi ti·∫øt t·∫°i ƒë√¢y:** https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

  # Job ƒë√≥ng Preview Environment khi Close PR
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close PR Environment
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_DESERT_0120E6600 }}
          action: "close"
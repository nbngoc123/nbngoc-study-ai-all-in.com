name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - uses: actions/checkout@v4

      # üîî Discord ‚Äì Start deploy
      - name: Discord | Deploy started
        uses: appleboy/discord-action@v1.2.0
        with:
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          username: "Paimon Deploy"
          message: |
            üöÄ **B·∫Øt ƒë·∫ßu deploy Blog**
            - Repo: `${{ github.repository }}`
            - Branch: `${{ github.ref_name }}`
            - Ng∆∞·ªùi push: **${{ github.actor }}**
            - Commit: `${{ github.sha }}`
            - Message: _${{ github.event.head_commit.message }}_

      # üöÄ Azure deploy
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_DESERT_0120E6600 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: ""
          output_location: ".next"

      # ‚úÖ Discord ‚Äì Deploy success
      - name: Discord | Deploy success
        if: success()
        uses: appleboy/discord-action@v1.2.0
        with:
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          username: "Paimon Deploy"
          message: |
            ‚úÖ **Deploy TH√ÄNH C√îNG üéâ**
            - Website: üåê https://<your-app>.azurestaticapps.net
            - Commit: `${{ github.sha }}`
            - By: **${{ github.actor }}**

      # ‚ùå Discord ‚Äì Deploy failed
      - name: Discord | Deploy failed
        if: failure()
        uses: appleboy/discord-action@v1.2.0
        with:
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          username: "Paimon Deploy"
          message: |
            ‚ùå **Deploy TH·∫§T B·∫†I**
            - Repo: `${{ github.repository }}`
            - Branch: `${{ github.ref_name }}`
            - Ng∆∞·ªùi push: **${{ github.actor }}**
            - Xem log: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_DESERT_0120E6600 }}
          action: "close"
